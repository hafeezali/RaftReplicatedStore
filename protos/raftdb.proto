syntax = "proto3";

service ClientRequest {
	rpc SendRequest (ClientReq) returns (Response) {}
}

service Raft {
	rpc AppendEntries (LogEntry) returns (Response) {}
}

message ClientReq {
	int32 type = 1;
	int32 key = 2;
	int32 value = 3;
}

message Response {
	int32 code = 1;
	int32 value = 2;
}

message LogEntry {
	int32 heartbeat = 1;
	int32 type = 2;
	int32 key = 3;
	int32 value = 4;
}